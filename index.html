<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays Loops</title>
    <style>
      .container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      p {
        font-size: 1.5rem;
        font-weight: bold;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="wrap">
        <div class="">
          <p>Sum of Numbes</p>
          <div class="sum-of-no"></div>
        </div>
        <div class="">
          <p>Length of Numbes in Array</p>
          <div class="len-of-arr"></div>
        </div>
        <div class="">
          <p>Number I want</p>
          <div class="num-of-choice"></div>
        </div>
        <div class="">
          <p>First and last name</p>
          <div class="first-and-last-name"></div>
        </div>
        <div class="">
          <p>5 letters Long</p>
          <div class="five-letters-long"></div>
        </div>
        <div class="">
          <p>Country starting with N</p>
          <div class="country-with-starting-with-n"></div>
        </div>
        <div class="">
          <p>Country with a in Middle</p>
          <div class="country-with-a-in-middle"></div>
        </div>
         <div class="">
          <p>Country with A at the end</p>
          <div class="country-with-a-at-end"></div>
        </div>
        
        </div>
      </div>
    </div>

  </body>
</html>
